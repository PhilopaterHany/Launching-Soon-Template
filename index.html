    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/favicon-32x32.png"
        />
        <title>Launch Countdown Timer | Frontend Mentor</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap"
        />
    </head>
    <body>
        <main>
            <h1>we're launching soon</h1>
            <section>
                <div>
                    <div class="number">
                        <p id="days-p">08</p>
                        <div class="background top"></div>
                        <div class="background bottom"></div>
                        <div class="bullet left"></div>
                        <div class="bullet right"></div>
                    </div>
                    <span>days</span>
                </div>
                <div>
                    <div class="number">
                        <p id="hours-p">23</p>
                        <div class="background top"></div>
                        <div class="background bottom"></div>
                        <div class="bullet left"></div>
                        <div class="bullet right"></div>
                    </div>
                    <span>hours</span>
                </div>
                <div>
                    <div class="number">
                        <p id="minutes-p">55</p>
                        <div class="background top"></div>
                        <div class="background bottom"></div>
                        <div class="bullet left"></div>
                        <div class="bullet right"></div>
                    </div>
                    <span>minutes</span>
                </div>
                <div>
                    <div class="number">
                        <p id="seconds-p">41</p>
                        <div class="background top"></div>
                        <div class="background bottom"></div>
                        <div class="bullet left"></div>
                        <div class="bullet right"></div>
                    </div>
                    <span>seconds</span>
                </div>
            </section>
        </main>
